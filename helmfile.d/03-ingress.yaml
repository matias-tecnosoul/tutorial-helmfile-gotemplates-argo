# ⚠️ OPCIONAL: Este módulo es opcional. Ver docs/07-ingress.md
# Para testing rápido, usa: kubectl port-forward -n dev svc/app-service 3000:80
---
environments:
  dev:
    values:
      - values/common.yaml
      - environments/dev/values.yaml
  staging:
    values:
      - values/common.yaml
      - environments/staging/values.yaml
  production:
    values:
      - values/common.yaml
      - environments/production/values.yaml

---
repositories:
  - name: ingress-nginx
    url: https://kubernetes.github.io/ingress-nginx

---
releases:
  - name: ingress-nginx
    namespace: ingress-nginx
    createNamespace: true
    chart: ingress-nginx/ingress-nginx
    version: ~4.11.0
    values:
      - values/nginx-ingress/values.yaml.gotmpl
    wait: true
    timeout: 300
    labels:
      tier: networking
      component: ingress
    condition: ingressNginx.enabled
    needs:
      - dev/app-service